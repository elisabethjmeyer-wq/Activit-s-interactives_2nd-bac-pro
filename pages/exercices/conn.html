    <style>
        /* ===== STYLES SP√âCIFIQUES √Ä CONN.HTML ===== */
        
        /* TIMER */
        .timer-box {

        /* TIMELINE */
        .timeline-instruction {
            text-align: center;

        /* FRISE */
        .frise-instruction {

        /* LOADING & ERROR */

    <script>
        // ===== CONFIG =====
        const BASE_PATH = '/Activit-s-interactives_2nd-bac-pro';
        const SHEET_ID = '1zn0MzEEz-nq-KoVSqghztMA_JZV36PECO4h35xM9or8';

        // ===== VARIABLES GLOBALES =====
        let evaluation = null;
        let exercices = [];
        let elements = [];
        let currentExerciseIndex = 0;
        let totalExercises = 0;
        let timeLeft = 600;
        let timerInterval = null;
        let currentExerciseData = null;
        let exerciseResults = [];

        // ===== AJOUT: Variables pour navigation MENU_CONN =====
        let menuConnData = [];
        let currentMenuEntry = null;
        let lessonExercises = [];
        let currentLessonIndex = 0;

        // ===== LOAD DATA FROM GOOGLE SHEETS =====
        async function loadSheet(sheetName) {
            const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(sheetName)}`;
            try {
                const response = await fetch(url);
                const text = await response.text();
                const json = JSON.parse(text.substring(47, text.length - 2));
                if (!json.table || !json.table.rows) return [];
                
                const headers = json.table.cols.map(col => (col.label || '').trim());
                const rows = [];
                
                for (let i = 0; i < json.table.rows.length; i++) {
                    const row = json.table.rows[i];
                    if (!row || !row.c) continue;
                    
                    const obj = {};
                    let hasData = false;
                    
                    row.c.forEach((cell, idx) => {
                        const header = headers[idx];
                        if (header) {
                            const value = cell ? (cell.v ?? '') : '';
                            obj[header] = value;
                            if (value !== '') hasData = true;
                        }
                    });
                    
                    if (hasData) {
                        rows.push(obj);
                    }
                }
                
                return rows;
            } catch (e) { 
                console.error('Erreur chargement', sheetName, e); 
                return []; 
            }
        }

        // ===== LOAD EVALUATION =====
        async function loadEvaluation(evalId) {
            try {
                console.log('üîç Recherche √©valuation:', evalId);
                
                // AJOUT: Charger MENU_CONN pour la navigation entre exercices de la le√ßon
                menuConnData = await loadSheet('MENU_CONN');
                console.log('üìã MENU_CONN charg√©:', menuConnData.length, 'entr√©es');
                
                // AJOUT: Trouver l'entr√©e actuelle dans MENU_CONN
                currentMenuEntry = menuConnData.find(m => m.EvalID === evalId);
                
                if (currentMenuEntry) {
                    const currentLesson = currentMenuEntry.NumLe√ßon || currentMenuEntry.NumLecon;
                    const currentType = String(currentMenuEntry.Type || '').toLowerCase();
                    
                    lessonExercises = menuConnData
                        .filter(m => {
                            const mLesson = m.NumLe√ßon || m.NumLecon;
                            const mType = String(m.Type || '').toLowerCase();
                            return mLesson === currentLesson && mType === currentType;
                        })
                        .sort((a, b) => (parseInt(a.NumExo) || 0) - (parseInt(b.NumExo) || 0));
                    
                    currentLessonIndex = lessonExercises.findIndex(m => m.EvalID === evalId);
                    console.log('üìö Exercices de la le√ßon:', lessonExercises.length, '| Position:', currentLessonIndex + 1);
                }
                
                // Charger les √©valuations
                const evaluations = await loadSheet('EVALUATIONS');
                console.log('üìã √âvaluations trouv√©es:', evaluations.map(e => e.ID));
                
                evaluation = evaluations.find(e => e.ID === evalId);
                
                if (!evaluation) {
                    console.error('‚ùå √âvaluation non trouv√©e:', evalId);
                    renderError(`√âvaluation "${evalId}" non trouv√©e.`);
                    return;
                }
                
                console.log('‚úÖ √âvaluation trouv√©e:', evaluation);
                
                // Charger les exercices
                const allExercices = await loadSheet('EXERCICES');
                exercices = allExercices
                    .filter(ex => ex.EvalID === evalId)
                    .sort((a, b) => (parseInt(a.Ordre) || 0) - (parseInt(b.Ordre) || 0));
                
                console.log('‚úÖ Exercices pour cette √©val:', exercices);
                
                if (exercices.length === 0) {
                    renderError(`Aucun exercice trouv√© pour cette √©valuation.`);
                    return;
                }
                
                totalExercises = exercices.length;
                
                // Charger les √©l√©ments
                elements = await loadSheet('ELEMENTS');
                console.log('‚úÖ √âl√©ments charg√©s:', elements.length);
                
                // Mettre √† jour l'interface
                const evalType = String(evaluation.Type || '').toLowerCase();
                const isEvaluation = evalType === 'evaluation';
                document.getElementById('pageTitle').textContent = `‚úÖ ${evaluation.Nom || 'Exercice'}`;
                document.getElementById('pageSubtitle').textContent = evaluation.Description || '√âvaluation de connaissances';
                document.getElementById('breadcrumbCurrent').textContent = evaluation.Nom || 'Exercice';
                
                const menuLink = document.getElementById('menuLink');
                if (isEvaluation) {
                    menuLink.href = `${BASE_PATH}/pages/evaluation-connaissances.html`;
                    menuLink.textContent = '√âval. de connaissances';
                }
                
                // D√©finir le temps
                const dureeMinutes = parseInt(evaluation.Dur√©e) || parseInt(evaluation.Duree) || 10;
                timeLeft = dureeMinutes * 60;
                
                // Afficher le premier exercice
                showExercise(0);
                
            } catch (e) {
                console.error('Erreur:', e);
                renderError('Impossible de charger l\'√©valuation.');
            }
        }

        // ===== RENDER ERROR =====
        function renderError(message) {
            document.getElementById('content').innerHTML = `
                <div class="error-message">
                    <h3>‚ùå Erreur</h3>
                    <p>${message}</p>
                    <p style="margin-top: 12px;">
                        <a href="${BASE_PATH}/pages/entrainement-connaissances.html">
                            ‚Üê Retour √† la liste des exercices
                        </a>
                    </p>
                </div>
            `;
        }

        // ===== TIMER =====
        function formatTime(seconds) {
            const m = Math.floor(seconds / 60);
            const s = seconds % 60;
            return `${m}:${s.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            
            timerInterval = setInterval(() => {
                timeLeft--;
                const timerEl = document.getElementById('timer');
                if (timerEl) {
                    timerEl.textContent = `‚è±Ô∏è Temps restant : ${formatTime(timeLeft)}`;
                    
                    if (timeLeft <= 120) {
                        timerEl.classList.add('warning');
                    }
                    
                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        verifyCurrentExercise();
                    }
                }
            }, 1000);
        }

        // ===== AJOUT: Fonctions pour le fil d'Ariane des √©tapes =====
        function getStepTypeName(type) {
            const names = {
                'timeline': 'Timeline',
                'frise': 'Frise',
                'qcm': 'QCM',
                'ouverte': 'Question'
            };
            return names[type] || type;
        }

        function renderStepsBreadcrumb() {
            if (totalExercises <= 1) return '';
            
            let html = '<nav class="steps-breadcrumb"><span class="step-label">√âtapes :</span>';
            
            exercices.forEach((ex, i) => {
                const isActive = i === currentExerciseIndex;
                const isCompleted = exerciseResults[i] !== undefined;
                let className = 'step-item';
                if (isActive) className += ' active';
                else if (isCompleted) className += ' completed';
                
                if (i > 0) {
                    html += '<span class="step-separator">‚Ä∫</span>';
                }
                
                html += `<button class="${className}" onclick="goToExercise(${i})">${i + 1}. ${getStepTypeName(ex.Type)}</button>`;
            });
            
            html += '</nav>';
            return html;
        }

        // ===== SHOW EXERCISE =====
        function showExercise(index) {
            currentExerciseIndex = index;
            const exercise = exercices[index];
            
            // R√©cup√©rer les √©l√©ments pour cet exercice
            const banques = exercise.Banque ? exercise.Banque.split(',').map(b => b.trim()) : [];
            const exerciseElements = elements.filter(el => banques.includes(el.Banque));
            
            // Filtrer par format
            const formatMap = {
                'frise': 'Evenement',
                'timeline': 'Evenement',
                'qcm': ['Evenement', 'QuestionReponse'],
                'ouverte': 'QuestionReponse'
            };
            
            const requiredFormat = formatMap[exercise.Type];
            let filteredElements = exerciseElements;
            if (Array.isArray(requiredFormat)) {
                filteredElements = exerciseElements.filter(el => requiredFormat.includes(el.Format));
            } else if (requiredFormat) {
                filteredElements = exerciseElements.filter(el => el.Format === requiredFormat);
            }
            
            // S√©lectionner le nombre d'√©l√©ments
            const nombre = parseInt(exercise.Nombre) || 5;
            let selectedElements = filteredElements;
            
            if (exercise.Mode === 'random' && filteredElements.length > nombre) {
                selectedElements = shuffleArray([...filteredElements]).slice(0, nombre);
            } else {
                selectedElements = filteredElements.slice(0, nombre);
            }
            
            currentExerciseData = {
                exercise: exercise,
                elements: selectedElements,
                startTime: Date.now()
            };
            
            renderExercise(exercise, selectedElements);
        }

        // ===== RENDER EXERCISE =====
        function renderExercise(exercise, selectedElements) {
            let exerciseHtml = '';
            
            switch (exercise.Type) {
                case 'timeline':
                    exerciseHtml = renderTimeline(selectedElements);
                    break;
                case 'frise':
                    exerciseHtml = renderFrise(selectedElements);
                    break;
                default:
                    exerciseHtml = `<p>Type d'exercice "${exercise.Type}" non impl√©ment√©.</p>`;
            }
            
            const html = `
                <div class="timer-box" id="timer">
                    ‚è±Ô∏è Temps restant : ${formatTime(timeLeft)}
                </div>

                ${renderStepsBreadcrumb()}

                <div class="instructions">
                    <strong>üìã Consigne :</strong>
                    <p>${getInstructionForType(exercise.Type)}</p>
                </div>

                <div class="exercise-card">
                    ${exerciseHtml}
                    
                    <div class="buttons">
                        <button class="btn-verify" onclick="verifyCurrentExercise()">‚úì V√©rifier mes r√©ponses</button>
                        <button class="btn-solution" onclick="showSolution()">üìñ Voir le corrig√©</button>
                        <button class="btn-restart" onclick="restartExercise()">üîÑ Recommencer</button>
                    </div>

                    <div class="result" id="result">
                        <h3>üìä R√©sultat</h3>
                        <p id="resultMessage"></p>
                    </div>
                </div>

                ${renderNavigation()}
            `;

            document.getElementById('content').innerHTML = html;
            
            // Initialiser le drag & drop
            if (exercise.Type === 'timeline') {
                initTimelineDragDrop();
            } else if (exercise.Type === 'frise') {
                initFriseDragDrop();
            }
            
            startTimer();
        }

        function getInstructionForType(type) {
            const instructions = {
                'timeline': 'Remets les √©v√©nements dans l\'ordre chronologique, du plus ancien au plus r√©cent.',
                'frise': 'Place chaque √©v√©nement sur la date correspondante.',
                'qcm': 'S√©lectionne la bonne r√©ponse pour chaque question.',
                'ouverte': 'R√©ponds aux questions suivantes.'
            };
            return instructions[type] || 'Compl√®te l\'exercice suivant.';
        }

        // ===== RENDER TIMELINE =====
        function renderTimeline(elements) {
            const shuffledElements = shuffleArray([...elements]);
            
            return `
                <div class="exercise-header">
                    <div class="exercise-icon">üîÄ</div>
                    <div class="exercise-title">
                        <h2>Timeline</h2>
                        <p>Remettez les √©v√©nements dans l'ordre chronologique</p>
                    </div>
                </div>
                
                <div class="timeline-instruction">
                    ‚ÜïÔ∏è Glissez les √©v√©nements pour les remettre dans l'ordre chronologique (du plus ancien au plus r√©cent)
                </div>
                
                <div class="timeline-list" id="timelineList">
                    ${shuffledElements.map((el, i) => `
                        <div class="timeline-item" draggable="true" data-id="${el.ID}" data-date="${el.Date}">
                            <span class="drag-handle">‚ò∞</span>
                            <div class="item-content">
                                <div class="item-text">${el.Evenement}</div>
                            </div>
                            <div class="order-number">${i + 1}</div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function initTimelineDragDrop() {
            const list = document.getElementById('timelineList');
            if (!list) return;
            
            let draggedItem = null;
            
            list.querySelectorAll('.timeline-item').forEach(item => {
                item.addEventListener('dragstart', (e) => {
                    draggedItem = item;
                    item.classList.add('dragging');
                });
                
                item.addEventListener('dragend', () => {
                    item.classList.remove('dragging');
                    updateTimelineNumbers();
                });
                
                item.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    const afterElement = getDragAfterElement(list, e.clientY);
                    if (afterElement == null) {
                        list.appendChild(draggedItem);
                    } else {
                        list.insertBefore(draggedItem, afterElement);
                    }
                });
            });
        }

        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.timeline-item:not(.dragging)')];
            
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        function updateTimelineNumbers() {
            const items = document.querySelectorAll('.timeline-item');
            items.forEach((item, i) => {
                item.querySelector('.order-number').textContent = i + 1;
            });
        }

        // ===== RENDER FRISE =====
        function renderFrise(elements) {
            const sortedElements = [...elements].sort((a, b) => parseInt(a.Date) - parseInt(b.Date));
            const shuffledElements = shuffleArray([...elements]);
            
            return `
                <div class="exercise-header">
                    <div class="exercise-icon">‚è±Ô∏è</div>
                    <div class="exercise-title">
                        <h2>Frise chronologique</h2>
                        <p>Placez chaque √©v√©nement √† la bonne date</p>
                    </div>
                </div>
                
                <div class="frise-instruction">
                    üìå Glissez-d√©posez chaque √©v√©nement sur la date correspondante
                </div>
                
                <div class="frise-events" id="friseEvents">
                    ${shuffledElements.map((el, i) => `
                        <div class="frise-event" draggable="true" data-id="${el.ID}" data-date="${el.Date}">
                            <div class="event-text">${el.Evenement}</div>
                        </div>
                    `).join('')}
                </div>
                
                <div class="frise-dropzones" id="friseDropzones">
                    ${sortedElements.map((el, i) => `
                        <div class="frise-dropzone" data-expected-date="${el.Date}" data-expected-id="${el.ID}">
                            <div class="date-label">${el.Date}</div>
                            <div class="drop-hint">D√©posez ici</div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function initFriseDragDrop() {
            const events = document.querySelectorAll('.frise-event');
            const dropzones = document.querySelectorAll('.frise-dropzone');
            
            events.forEach(event => {
                event.addEventListener('dragstart', (e) => {
                    e.dataTransfer.setData('text/plain', event.dataset.id);
                    event.classList.add('dragging');
                });
                
                event.addEventListener('dragend', () => {
                    event.classList.remove('dragging');
                });
            });
            
            dropzones.forEach(zone => {
                zone.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    zone.classList.add('drag-over');
                });
                
                zone.addEventListener('dragleave', () => {
                    zone.classList.remove('drag-over');
                });
                
                zone.addEventListener('drop', (e) => {
                    e.preventDefault();
                    zone.classList.remove('drag-over');
                    
                    const eventId = e.dataTransfer.getData('text/plain');
                    const eventEl = document.querySelector(`.frise-event[data-id="${eventId}"]`);
                    
                    if (eventEl && !zone.classList.contains('has-event')) {
                        zone.classList.add('has-event');
                        const placedDiv = document.createElement('div');
                        placedDiv.className = 'placed-event';
                        placedDiv.textContent = eventEl.querySelector('.event-text').textContent;
                        placedDiv.dataset.id = eventId;
                        placedDiv.dataset.date = eventEl.dataset.date;
                        zone.appendChild(placedDiv);
                        
                        eventEl.style.display = 'none';
                    }
                });
            });
        }

        // ===== VERIFY EXERCISE =====
        function verifyCurrentExercise() {
            clearInterval(timerInterval);
            
            const exercise = currentExerciseData.exercise;
            let correct = 0;
            let total = 0;
            
            if (exercise.Type === 'timeline') {
                const items = document.querySelectorAll('.timeline-item');
                const userOrder = [...items].map(item => parseInt(item.dataset.date));
                const correctOrder = [...userOrder].sort((a, b) => a - b);
                
                total = items.length;
                
                items.forEach((item, i) => {
                    const date = parseInt(item.dataset.date);
                    const itemContent = item.querySelector('.item-content');
                    
                    let dateDiv = item.querySelector('.item-date');
                    if (!dateDiv) {
                        dateDiv = document.createElement('div');
                        dateDiv.className = 'item-date';
                        itemContent.insertBefore(dateDiv, itemContent.firstChild);
                    }
                    dateDiv.textContent = item.dataset.date;
                    
                    if (date === correctOrder[i]) {
                        correct++;
                        item.classList.add('correct');
                        item.classList.remove('incorrect');
                    } else {
                        item.classList.add('incorrect');
                        item.classList.remove('correct');
                    }
                    
                    item.draggable = false;
                });
                
            } else if (exercise.Type === 'frise') {
                const dropzones = document.querySelectorAll('.frise-dropzone');
                total = dropzones.length;
                
                dropzones.forEach(zone => {
                    const expectedId = zone.dataset.expectedId;
                    const placedEvent = zone.querySelector('.placed-event');
                    
                    if (placedEvent && placedEvent.dataset.id === expectedId) {
                        correct++;
                        zone.classList.add('correct');
                        zone.classList.remove('incorrect');
                    } else {
                        zone.classList.add('incorrect');
                        zone.classList.remove('correct');
                    }
                });
                
                document.querySelectorAll('.frise-event').forEach(el => el.draggable = false);
            }
            
            // Afficher le r√©sultat
            const percentage = Math.round((correct / total) * 100);
            let message = '';
            
            if (percentage === 100) {
                message = `üéâ Parfait ! Tu as tout bon ! Score : ${correct}/${total}`;
            } else if (percentage >= 75) {
                message = `üëç Tr√®s bien ! Tu as trouv√© ${correct}/${total} r√©ponses correctes.`;
            } else if (percentage >= 50) {
                message = `üí™ Pas mal ! Tu as trouv√© ${correct}/${total} r√©ponses. Continue √† t'entra√Æner !`;
            } else {
                message = `üìö Tu as trouv√© ${correct}/${total} r√©ponses. R√©vise et recommence !`;
            }
            
            // AJOUT: Bouton √©tape suivante
            if (currentExerciseIndex < totalExercises - 1) {
                message += ` <button onclick="goToExercise(${currentExerciseIndex + 1})" style="margin-left: 12px; padding: 8px 16px; background: #6366f1; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">√âtape suivante ‚Üí</button>`;
            }
            
            document.getElementById('resultMessage').innerHTML = message;
            document.getElementById('result').classList.add('show');
            
            exerciseResults[currentExerciseIndex] = { correct, total };
        }

        // ===== SHOW SOLUTION =====
        function showSolution() {
            clearInterval(timerInterval);
            
            const exercise = currentExerciseData.exercise;
            
            if (exercise.Type === 'timeline') {
                const items = [...document.querySelectorAll('.timeline-item')];
                const list = document.getElementById('timelineList');
                
                items.sort((a, b) => parseInt(a.dataset.date) - parseInt(b.dataset.date));
                
                items.forEach((item, i) => {
                    list.appendChild(item);
                    
                    const itemContent = item.querySelector('.item-content');
                    let dateDiv = item.querySelector('.item-date');
                    if (!dateDiv) {
                        dateDiv = document.createElement('div');
                        dateDiv.className = 'item-date';
                        itemContent.insertBefore(dateDiv, itemContent.firstChild);
                    }
                    dateDiv.textContent = item.dataset.date;
                    dateDiv.style.color = '#10b981';
                    
                    item.classList.add('correct');
                    item.classList.remove('incorrect');
                    item.querySelector('.order-number').textContent = i + 1;
                    item.draggable = false;
                });
                
            } else if (exercise.Type === 'frise') {
                const dropzones = document.querySelectorAll('.frise-dropzone');
                const elementsData = currentExerciseData.elements;
                
                dropzones.forEach(zone => {
                    const expectedId = zone.dataset.expectedId;
                    const element = elementsData.find(el => el.ID === expectedId);
                    
                    if (element) {
                        const oldPlaced = zone.querySelector('.placed-event');
                        if (oldPlaced) oldPlaced.remove();
                        
                        zone.classList.add('has-event', 'correct');
                        zone.classList.remove('incorrect');
                        
                        const placedDiv = document.createElement('div');
                        placedDiv.className = 'placed-event';
                        placedDiv.textContent = element.Evenement;
                        zone.appendChild(placedDiv);
                    }
                });
                
                document.querySelectorAll('.frise-event').forEach(el => {
                    el.style.display = 'none';
                    el.draggable = false;
                });
            }
            
            document.getElementById('resultMessage').textContent = 'üìñ Voici le corrig√© complet !';
            document.getElementById('result').classList.add('show');
        }

        // ===== RESTART EXERCISE =====
        function restartExercise() {
            clearInterval(timerInterval);
            const dureeMinutes = parseInt(evaluation.Dur√©e) || parseInt(evaluation.Duree) || 10;
            timeLeft = dureeMinutes * 60;
            showExercise(currentExerciseIndex);
        }

        // ===== NAVIGATION =====
        function goToExercise(index) {
            clearInterval(timerInterval);
            showExercise(index);
        }

        // ===== MODIFI√â: RENDER NAVIGATION (avec MENU_CONN) =====
        function renderNavigation() {
            const evalType = String(evaluation.Type || '').toLowerCase();
            const isEvaluation = evalType === 'evaluation';
            const menuLink = isEvaluation 
                ? `${BASE_PATH}/pages/evaluation-connaissances.html`
                : `${BASE_PATH}/pages/entrainement-connaissances.html`;

            // Si pas de donn√©es MENU_CONN ou un seul exercice dans la le√ßon
            if (!currentMenuEntry || lessonExercises.length <= 1) {
                return `
                    <nav class="nav-exercices">
                        <a href="${menuLink}" class="nav-btn menu">‚Üê Retour au menu</a>
                        <div class="nav-info">Exercice</div>
                        <a href="${menuLink}" class="nav-btn next">Terminer ‚úì</a>
                    </nav>
                `;
            }

            // Navigation entre exercices de la le√ßon via MENU_CONN
            const hasPrev = currentLessonIndex > 0;
            const hasNext = currentLessonIndex < lessonExercises.length - 1;
            
            const prevExercise = hasPrev ? lessonExercises[currentLessonIndex - 1] : null;
            const nextExercise = hasNext ? lessonExercises[currentLessonIndex + 1] : null;

            return `
                <nav class="nav-exercices">
                    ${hasPrev ? `
                        <a href="conn.html?id=${prevExercise.EvalID}" class="nav-btn prev">
                            ‚Üê ${prevExercise.TitreExo || 'Exercice ' + prevExercise.NumExo}
                        </a>
                    ` : `
                        <a href="${menuLink}" class="nav-btn menu">
                            ‚Üê Retour au menu
                        </a>
                    `}

                    <div class="nav-info">
                        Exercice ${currentLessonIndex + 1} / ${lessonExercises.length}
                    </div>

                    ${hasNext ? `
                        <a href="conn.html?id=${nextExercise.EvalID}" class="nav-btn next">
                            ${nextExercise.TitreExo || 'Exercice ' + nextExercise.NumExo} ‚Üí
                        </a>
                    ` : `
                        <a href="${menuLink}" class="nav-btn next">
                            Terminer ‚úì
                        </a>
                    `}
                </nav>
            `;
        }

        // ===== UTILS =====
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // ===== INIT =====
        async function init() {
            const urlParams = new URLSearchParams(window.location.search);
            const evalId = urlParams.get('id');
            
            if (!evalId) {
                renderError('Aucun ID d\'√©valuation fourni.');
                return;
            }
            
            await loadEvaluation(evalId);
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
