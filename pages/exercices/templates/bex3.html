    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --primary-dark: #4f46e5;
            --primary-bg: #eef2ff;

            --gray-400: #9ca3af;

        body {

        .header {
            background: white;
            border-bottom: 1px solid var(--gray-200);
            position: fixed;
            top: 0; left: 0; right: 0;

        .header-inner {
            height: 100%;

            align-items: center;
            gap: 16px;
        }

        .menu-toggle {
            width: 42px; height: 42px;
            background: var(--gray-100);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: var(--gray-600);
            transition: all 0.2s;
        }

        .menu-toggle:hover { background: var(--primary-bg); color: var(--primary); }
        .menu-toggle.active { background: var(--primary); color: white; }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--gray-800);
        }

        .logo-icon {
            width: 38px; height: 38px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 10px;

            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }

        .logo-text { font-weight: 700; font-size: 16px; }
        .logo-text span { color: var(--gray-400); font-weight: 500; }

        .sidebar {
            width: var(--sidebar-width);

            border-right: 1px solid var(--gray-200);
            position: fixed;
            top: var(--header-height);

            transition: transform 0.3s ease;
            z-index: 50;
        }

        .sidebar.collapsed { transform: translateX(-100%); }
        .sidebar-inner { padding: 16px 12px; }

        .sidebar-item {
            display: flex; align-items: center; gap: 12px;
            padding: 10px 12px; border-radius: 10px;
            text-decoration: none; color: var(--gray-700);
            font-size: 14px; font-weight: 500; transition: all 0.15s;
        }
        .sidebar-item:hover { background: var(--primary-bg); color: var(--primary); }
        .sidebar-item.active { background: var(--primary-bg); color: var(--primary); }
        .sidebar-item .item-icon {
            width: 32px; height: 32px; border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            font-size: 16px; background: var(--gray-100);
        }
        .sidebar-item:hover .item-icon, .sidebar-item.active .item-icon { background: var(--primary); color: white; }

        .main {
            margin-left: var(--sidebar-width);
            padding: 24px;
            padding-top: calc(var(--header-height) + 24px);
            transition: margin-left 0.3s ease;
            min-height: 100vh;
        }

        .sidebar.collapsed ~ .main { margin-left: 0; }
        .main-inner { max-width: 1100px; margin: 0 auto; }

        .breadcrumb {
            display: flex; align-items: center; gap: 8px;
            margin-bottom: 24px; font-size: 14px;
        }
        .breadcrumb a { color: var(--gray-500); text-decoration: none; }
        .breadcrumb a:hover { color: var(--primary); }
        .breadcrumb .separator { color: var(--gray-300); }
        .breadcrumb .current { color: var(--gray-800); font-weight: 600; }

        .page-header { margin-bottom: 24px; }
        .page-header h1 { font-size: 26px; font-weight: 800; margin-bottom: 6px; }
        .page-header p { color: var(--gray-500); font-size: 15px; }

        .timer-box {
            background: linear-gradient(135deg, var(--accent-yellow), #fbbf24);
            color: white; border-radius: var(--radius);
            padding: 16px; margin-bottom: 24px;
            text-align: center; font-size: 22px; font-weight: bold;
        }
        .timer-box.warning { background: linear-gradient(135deg, var(--accent-red), #dc2626); animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.02); } }

        .instructions {
            background: white; border-radius: var(--radius);

        .exercise-layout { display: grid; grid-template-columns: 1fr 1fr; gap: 24px; }
        @media (max-width: 900px) { .exercise-layout { grid-template-columns: 1fr; } }

        .document-card {
            background: white; border-radius: var(--radius-lg);
            padding: 20px; box-shadow: var(--shadow-md);
            border: 2px solid var(--gray-200);

        .document-container {

        .document-legende {
            font-size: 13px; color: var(--gray-500); font-style: italic;

        .form-card {
            background: white; border-radius: var(--radius-lg);

        .form-card h3 { font-size: 16px; margin-bottom: 20px; }

        .form-grid { display: grid; gap: 12px; }

        .form-row {
            display: grid;
            grid-template-columns: 140px 1fr;
            gap: 12px; align-items: center;

        .form-row label { font-size: 13px; font-weight: 600; color: var(--gray-700); text-align: right; }
        .form-row input {
            padding: 10px 12px; border: 2px solid var(--gray-200);
            border-radius: 8px; font-size: 14px; font-family: inherit;
            transition: all 0.3s;
        }
        .form-row input:focus { outline: none; border-color: var(--primary); }
        .form-row input.correct { background: var(--accent-green-light); border-color: var(--accent-green); color: #065f46; }
        .form-row input.incorrect { background: var(--accent-red-light); border-color: var(--accent-red); color: #991b1b; }
        .form-row input.na { background: var(--gray-100); color: var(--gray-400); }

        .buttons { display: flex; gap: 12px; flex-wrap: wrap; margin-top: 20px; }
        .buttons button {
            flex: 1; min-width: 120px; padding: 12px;
            border: none; border-radius: var(--radius);
            font-size: 14px; font-weight: 600;
            cursor: pointer; transition: all 0.3s;
            box-shadow: var(--shadow); font-family: inherit;
        }
        .buttons button:hover { transform: translateY(-2px); }
        .btn-verify { background: linear-gradient(135deg, var(--accent-green), #34d399); color: white; }
        .btn-solution { background: linear-gradient(135deg, #3b82f6, #60a5fa); color: white; }
        .btn-restart { background: linear-gradient(135deg, var(--gray-500), var(--gray-400)); color: white; }

        .result {
            background: var(--accent-green-light);
            border: 2px solid var(--accent-green);
            border-radius: var(--radius);
            padding: 16px; margin-top: 16px; display: none;
        }
        .result.show { display: block; }
        .result h3 { color: #065f46; margin-bottom: 8px; font-size: 15px; }
        .result p { color: #047857; font-size: 14px; }

        /* ===== NAVIGATION EXERCICES ===== */
        .nav-exercices {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            margin-top: 24px;
            padding: 20px;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .nav-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            border: none;
            border-radius: var(--radius);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;

        }

        .nav-btn.prev { background: var(--gray-100); color: var(--gray-700); }
        .nav-btn.prev:hover { background: var(--gray-200); }
        .nav-btn.next {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }
        .nav-btn.next:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }
        .nav-btn.menu { background: var(--gray-100); color: var(--gray-600); }
        .nav-btn.menu:hover { background: var(--primary-bg); color: var(--primary); }
        .nav-info { text-align: center; color: var(--gray-500); font-size: 13px; }

        .loading { text-align: center; padding: 60px 20px; color: var(--gray-500); }
        .loading-spinner {
            width: 50px; height: 50px;
            border: 4px solid var(--gray-200);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .error-message {
            background: var(--accent-red-light);
            border: 2px solid var(--accent-red);
            border-radius: var(--radius);
            padding: 20px; text-align: center; color: #991b1b;
        }

        .overlay {
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.3);
            z-index: 40; opacity: 0;
            pointer-events: none; transition: opacity 0.3s;
        }
        .overlay.visible { opacity: 1; pointer-events: auto; }

        @media (max-width: 768px) {
            .sidebar { z-index: 60; }
            .main { margin-left: 0; }
            .buttons button { min-width: 100%; }
            .form-row { grid-template-columns: 1fr; gap: 4px; }
            .form-row label { text-align: left; }
            .nav-exercices { flex-direction: column; gap: 10px; }
            .nav-btn { width: 100%; justify-content: center; }
        }
    </style>
</head>
<body>

    <div class="overlay" id="overlay"></div>

                <a href="/Activit-s-interactives_2nd-bac-pro/index.html">üè† Accueil</a>

    </main>

    <script>
        const BASE_PATH = '/Activit-s-interactives_2nd-bac-pro';
        const CURRENT_PAGE = 'entrainement-bex';
        const SHEET_ID = '1voGqAzl_sgsa8ZKs_uDEFBanNUTBfkNz9Hq5wI1Vlzg';
        const SHEET_NAME = 'BEX3_DATA';

        const FIELDS = [
            { id: 'auteur', label: 'Auteur', col: 6 },
            { id: 'titre', label: 'Titre', col: 7 },
            { id: 'partie', label: 'Partie de l\'≈ìuvre', col: 8 },
            { id: 'dimensions', label: 'Dimensions', col: 9 },
            { id: 'nature', label: 'Nature du document', col: 10 },
            { id: 'dateRealisation', label: 'Date de r√©alisation', col: 11 },
            { id: 'maison', label: 'Maison d\'√©dition', col: 12 },
            { id: 'traducteur', label: 'Traducteur', col: 13 },
            { id: 'credit', label: 'Cr√©dit photo', col: 14 },
            { id: 'dateEdition', label: 'Date d\'√©dition', col: 15 },
            { id: 'lieu', label: 'Lieu de conservation', col: 16 }
        ];

        let exerciseData = null;
        let timeLeft = 600;
        let timerInterval = null;
        let totalExercises = 0;
        let currentExoNum = 1;

        const sidebar = document.getElementById('sidebar');
        const menuToggle = document.getElementById('menuToggle');
        const overlay = document.getElementById('overlay');

        function toggleSidebar() {
            const isCollapsed = sidebar.classList.contains('collapsed');
            if (isCollapsed) {
                sidebar.classList.remove('collapsed');
                menuToggle.classList.add('active');
                overlay.classList.add('visible');
            } else {
                sidebar.classList.add('collapsed');
                menuToggle.classList.remove('active');
                overlay.classList.remove('visible');
            }
            localStorage.setItem('sidebarOpen', !sidebar.classList.contains('collapsed'));
        }

        menuToggle.addEventListener('click', toggleSidebar);
        overlay.addEventListener('click', toggleSidebar);

        if (localStorage.getItem('sidebarOpen') === 'true') {
            sidebar.classList.remove('collapsed');
            menuToggle.classList.add('active');
        }

        async function loadSidebar() {
            try {
                const response = await fetch(`${BASE_PATH}/components/sidebar.html`);
                const html = await response.text();
                document.getElementById('sidebarContent').innerHTML = html;
                
                document.querySelectorAll('.sidebar-item').forEach(item => {
                    if (item.dataset.page === CURRENT_PAGE) item.classList.add('active');
                });

                document.querySelectorAll('.sidebar-item.disabled, .sidebar-item[href="#"]').forEach(link => {
                    link.addEventListener('click', e => e.preventDefault());
                });
            } catch (error) {
                console.error('Erreur:', error);
            }
        }

        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return { exo: parseInt(params.get('exo')) || 1 };
        }

        function transformUrl(url) {
            if (!url) return '';
            
            const driveMatch = url.match(/drive\.google\.com\/file\/d\/([a-zA-Z0-9_-]+)/);
            if (driveMatch) return `https://drive.google.com/file/d/${driveMatch[1]}/preview`;
            
            const docsMatch = url.match(/docs\.google\.com\/document\/d\/([a-zA-Z0-9_-]+)/);
            if (docsMatch) return `https://docs.google.com/document/d/${docsMatch[1]}/preview`;
            
            const sheetsMatch = url.match(/docs\.google\.com\/spreadsheets\/d\/([a-zA-Z0-9_-]+)/);
            if (sheetsMatch) return `https://docs.google.com/spreadsheets/d/${sheetsMatch[1]}/preview`;
            
            const slidesMatch = url.match(/docs\.google\.com\/presentation\/d\/([a-zA-Z0-9_-]+)/);
            if (slidesMatch) return `https://docs.google.com/presentation/d/${slidesMatch[1]}/preview`;
            
            const youtubeMatch = url.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/)([a-zA-Z0-9_-]+)/);
            if (youtubeMatch) return `https://www.youtube.com/embed/${youtubeMatch[1]}`;
            
            return url;
        }

        async function loadExerciseData(exoNum) {
            const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(SHEET_NAME)}`;
            
            try {
                const response = await fetch(url);
                const text = await response.text();
                const jsonStart = text.indexOf('{');
                const jsonEnd = text.lastIndexOf('}') + 1;
                const data = JSON.parse(text.substring(jsonStart, jsonEnd));
                
                let foundExercise = null;
                let maxExo = 0;
                
                for (let row of data.table.rows) {
                    const numExo = row.c[0]?.v;
                    if (typeof numExo === 'number' && numExo > 0) {
                        maxExo = Math.max(maxExo, numExo);
                        
                        if (numExo === exoNum) {
                            const answers = {};
                            FIELDS.forEach(field => {
                                const val = row.c[field.col]?.v || '';
                                answers[field.id] = val.toString().split(',').map(s => s.trim().toLowerCase());
                            });
                            
                            foundExercise = {
                                numExo: numExo,
                                titre: row.c[1]?.v || `Exercice ${exoNum}`,
                                temps: row.c[2]?.v || 600,
                                documentTitre: row.c[3]?.v || 'Document',
                                documentUrl: row.c[4]?.v || '',
                                documentLegende: row.c[5]?.v || '',
                                answers: answers
                            };
                        }
                    }
                }
                
                totalExercises = maxExo;
                currentExoNum = exoNum;
                
                if (foundExercise) return foundExercise;
                throw new Error(`Exercice ${exoNum} non trouv√©`);
            } catch (error) {
                console.error('Erreur:', error);
                throw error;
            }
        }

        function renderNavigation() {
            const prevExo = currentExoNum - 1;
            const nextExo = currentExoNum + 1;
            const hasPrev = prevExo >= 1;
            const hasNext = nextExo <= totalExercises;

            const prevLink = hasPrev ? `?exo=${prevExo}` : '#';
            const nextLink = hasNext ? `?exo=${nextExo}` : '#';
            const menuLink = `${BASE_PATH}/pages/entrainement-bex.html`;

            return `
                <nav class="nav-exercices">
                    ${hasPrev ? `
                        <a href="${prevLink}" class="nav-btn prev">‚Üê Exercice ${prevExo}</a>
                    ` : `
                        <a href="${menuLink}" class="nav-btn menu">‚Üê Retour au menu</a>
                    `}
                    <div class="nav-info">Exercice ${currentExoNum} / ${totalExercises}</div>
                    ${hasNext ? `
                        <a href="${nextLink}" class="nav-btn next">Exercice ${nextExo} ‚Üí</a>
                    ` : `
                        <a href="${menuLink}" class="nav-btn next">Terminer ‚úì</a>
                    `}
                </nav>
            `;
        }

        function renderExercise(data) {
            document.getElementById('breadcrumbCurrent').textContent = `üìÑ BEX n¬∞3 - ${data.titre}`;
            document.getElementById('pageTitle').textContent = `üìÑ BEX n¬∞3 - ${data.titre}`;
            document.title = `BEX n¬∞3 - ${data.titre} | Espace cours`;
            
            timeLeft = data.temps || 600;
            const finalUrl = transformUrl(data.documentUrl);

            let documentHtml = finalUrl 
                ? `<iframe src="${finalUrl}" title="${data.documentTitre}" allow="autoplay"></iframe>`
                : `<p style="padding: 20px; color: var(--gray-500);">Document non disponible</p>`;

            const formRows = FIELDS.map(field => `
                <div class="form-row">
                    <label for="${field.id}">${field.label}</label>
                    <input type="text" id="${field.id}" placeholder="${field.label}">
                </div>
            `).join('');

            const html = `
                <div class="timer-box" id="timer">‚è±Ô∏è Temps restant : ${formatTime(timeLeft)}</div>

                <div class="instructions">
                    <strong>üìã Consigne :</strong>
                    <p>Observe le document ci-dessous et rel√®ve les √©l√©ments du paratexte. √âcris "x" si l'information n'est pas pr√©sente.</p>
                </div>

                <div class="exercise-layout">
                    <div class="document-card">
                        <h3>üìÑ ${data.documentTitre}</h3>
                        <div class="document-container">${documentHtml}</div>
                        <div class="document-legende">${data.documentLegende}</div>
                    </div>

                    <div class="form-card">
                        <h3>‚úèÔ∏è √âl√©ments du paratexte √† relever</h3>
                        <div class="form-grid">${formRows}</div>

                        <div class="buttons">
                            <button class="btn-verify" onclick="verifyAnswers()">‚úì V√©rifier</button>
                            <button class="btn-solution" onclick="showSolution()">üìñ Corrig√©</button>
                            <button class="btn-restart" onclick="restart()">üîÑ Recommencer</button>
                        </div>

                        <div class="result" id="result">
                            <h3>üìä R√©sultat</h3>
                            <p id="resultMessage"></p>
                        </div>
                    </div>
                </div>

                ${renderNavigation()}
            `;

            document.getElementById('content').innerHTML = html;
            startTimer();
        }

        function renderError(message) {
            document.getElementById('content').innerHTML = `
                <div class="error-message">
                    <h3>‚ùå Erreur</h3>
                    <p>${message}</p>
                    <p style="margin-top: 12px;"><a href="${BASE_PATH}/pages/entrainement-bex.html">‚Üê Retour</a></p>
                </div>
            `;
        }

        function formatTime(seconds) {
            const m = Math.floor(seconds / 60);
            const s = seconds % 60;
            return `${m}:${s.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                const timerEl = document.getElementById('timer');
                if (timerEl) {
                    timerEl.textContent = `‚è±Ô∏è Temps restant : ${formatTime(timeLeft)}`;
                    if (timeLeft <= 120) timerEl.classList.add('warning');
                    if (timeLeft <= 0) { clearInterval(timerInterval); verifyAnswers(); }
                }
            }, 1000);
        }

        function normalizeString(str) {
            return str.toLowerCase().trim()
                      .normalize("NFD").replace(/[\u0300-\u036f]/g, "")
                      .replace(/[^a-z0-9 ]/g, ' ').replace(/\s+/g, ' ').trim();
        }

        function checkAnswer(userAnswer, correctAnswers) {
            const normalized = normalizeString(userAnswer);
            return correctAnswers.some(answer => normalizeString(answer) === normalized);
        }

        function verifyAnswers() {
            clearInterval(timerInterval);
            let correctCount = 0;

            FIELDS.forEach(field => {
                const input = document.getElementById(field.id);
                const correct = exerciseData.answers[field.id];
                
                if (checkAnswer(input.value, correct)) {
                    input.classList.add('correct');
                    input.classList.remove('incorrect', 'na');
                    correctCount++;
                } else if (correct[0] === 'x' && normalizeString(input.value) === 'x') {
                    input.classList.add('correct');
                    input.classList.remove('incorrect', 'na');
                    correctCount++;
                } else {
                    input.classList.add('incorrect');
                    input.classList.remove('correct', 'na');
                }
            });

            const total = FIELDS.length;
            const percentage = Math.round((correctCount / total) * 100);
            let message = percentage === 100 
                ? `üéâ Parfait ! Score : ${correctCount}/${total}`
                : `Tu as trouv√© ${correctCount}/${total} r√©ponses correctes.`;

            document.getElementById('resultMessage').textContent = message;
            document.getElementById('result').classList.add('show');
        }

        function showSolution() {
            clearInterval(timerInterval);

            FIELDS.forEach(field => {
                const input = document.getElementById(field.id);
                const correct = exerciseData.answers[field.id];
                input.value = correct[0] || '';
                
                if (correct[0] === 'x') {
                    input.classList.add('na');
                } else {
                    input.classList.add('correct');
                }
                input.classList.remove('incorrect');
            });

            document.getElementById('resultMessage').textContent = 'üìñ Voici le corrig√© !';
            document.getElementById('result').classList.add('show');
        }

        function restart() {
            FIELDS.forEach(field => {
                const input = document.getElementById(field.id);
                input.value = '';
                input.classList.remove('correct', 'incorrect', 'na');
            });

            document.getElementById('result').classList.remove('show');
            clearInterval(timerInterval);
            timeLeft = exerciseData.temps || 600;
            document.getElementById('timer').classList.remove('warning');
            document.getElementById('timer').textContent = `‚è±Ô∏è Temps restant : ${formatTime(timeLeft)}`;
            startTimer();
        }

        async function init() {
            await loadSidebar();
            const params = getUrlParams();
            
            try {
                exerciseData = await loadExerciseData(params.exo);
                renderExercise(exerciseData);
            } catch (error) {
                renderError(`Impossible de charger l'exercice ${params.exo}.`);
            }
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>

</body>
