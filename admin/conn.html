<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin CONN</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:system-ui,sans-serif;background:#f5f5f5;min-height:100vh;display:flex;align-items:center;justify-content:center}
.login{background:#fff;padding:40px;border-radius:16px;box-shadow:0 4px 20px rgba(0,0,0,0.1);text-align:center;max-width:400px;width:90%}
.login h1{margin-bottom:8px;font-size:24px}
.login p{color:#666;margin-bottom:24px}
.login input{width:100%;padding:12px;border:1px solid #ddd;border-radius:8px;margin-bottom:16px;font-size:16px;text-align:center}
.login button{width:100%;padding:12px;background:#7c3aed;color:#fff;border:none;border-radius:8px;font-size:16px;cursor:pointer}
.login button:hover{background:#6d28d9}
.error{color:#dc2626;margin-top:12px;display:none}
.app{display:none;padding:40px}
.app h1{margin-bottom:20px}
.card{background:#fff;padding:24px;border-radius:12px;margin-bottom:20px;box-shadow:0 2px 8px rgba(0,0,0,0.05)}
</style>
</head>
<body>
<div class="login" id="loginScreen">
<h1>üîê Admin CONN</h1>
<p>Espace r√©serv√© √† l'enseignant</p>
<input type="password" id="pwd" placeholder="Mot de passe" onkeypress="if(event.key==='Enter')login()">
<button onclick="login()">Connexion</button>
<p class="error" id="err">Mot de passe incorrect</p>
</div>
<div class="app" id="app">
<h1>‚úÖ Connect√© !</h1>
<div class="card">
<h2>Banques : <span id="bankCount">...</span></h2>
</div>
<div class="card">
<h2>Menu CONN : <span id="menuCount">...</span></h2>
</div>
<button onclick="location.reload()">D√©connexion</button>
</div>
<script>
const PWD='TEST';
const SHEET='1zn0MzEEz-nq-KoVSqghztMA_JZV36PECO4h35xM9or8';

function login(){
if(document.getElementById('pwd').value===PWD){
document.getElementById('loginScreen').style.display='none';
document.getElementById('app').style.display='block';
loadData();
}else{
document.getElementById('err').style.display='block';
}
}

async function loadData(){
try{
const r1=await fetch('https://docs.google.com/spreadsheets/d/'+SHEET+'/gviz/tq?tqx=out:json&sheet=BANQUES%20QUESTIONS');
const t1=await r1.text();
const j1=JSON.parse(t1.substring(47,t1.length-2));
document.getElementById('bankCount').textContent=j1.table.rows?j1.table.rows.length:0;

const r2=await fetch('https://docs.google.com/spreadsheets/d/'+SHEET+'/gviz/tq?tqx=out:json&sheet=MENU_CONN');
const t2=await r2.text();
const j2=JSON.parse(t2.substring(47,t2.length-2));
document.getElementById('menuCount').textContent=j2.table.rows?j2.table.rows.length:0;
}catch(e){
console.error(e);
document.getElementById('bankCount').textContent='Erreur';
document.getElementById('menuCount').textContent='Erreur';
}
}
</script>
</body>
</html>
