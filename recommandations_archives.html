<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archives - Recommandations de la semaine</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: #ffffff;
        }

        /* ===== HEADER ===== */
        .header {
            padding: 25px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, transparent 100%);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .header-text h1 {
            font-size: 24px;
            font-weight: 800;
            color: white;
        }

        .header-text p {
            font-size: 14px;
            color: rgba(255,255,255,0.6);
            margin-top: 2px;
        }

        .header-badge {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .header-badge:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.05);
        }

        /* ===== MAIN CONTAINER ===== */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 30px 50px;
        }

        /* ===== FEATURED SECTION ===== */
        .featured-section {
            position: relative;
            height: 500px;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 40px;
            cursor: pointer;
        }

        .featured-background {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            transition: transform 0.5s;
        }

        .featured-section:hover .featured-background {
            transform: scale(1.05);
        }

        .featured-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(0deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.3) 50%, rgba(0,0,0,0.5) 100%);
        }

        .featured-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 40px;
        }

        .featured-badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .featured-type {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(255,255,255,0.15);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        .featured-title {
            font-size: 42px;
            font-weight: 800;
            margin-bottom: 15px;
            text-shadow: 0 2px 20px rgba(0,0,0,0.5);
        }

        .featured-description {
            font-size: 16px;
            color: rgba(255,255,255,0.8);
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .featured-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .featured-tag {
            background: rgba(255,255,255,0.15);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
        }

        .featured-date {
            font-size: 14px;
            color: rgba(255,255,255,0.5);
        }

        .featured-play-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.95);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: #1a1a2e;
            opacity: 0;
            transition: all 0.3s;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .featured-section:hover .featured-play-btn {
            opacity: 1;
        }

        /* ===== SECTION TITLE ===== */
        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 22px;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-nav {
            display: flex;
            gap: 10px;
        }

        .section-nav button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.05);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .section-nav button:hover {
            background: rgba(255,255,255,0.15);
        }

        /* ===== CARDS GRID ===== */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .card {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .card:hover {
            transform: translateY(-8px);
            background: rgba(255,255,255,0.1);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .card-image {
            position: relative;
            aspect-ratio: 16/9;
            background: linear-gradient(135deg, #667eea, #764ba2);
            overflow: hidden;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .card:hover .card-image img {
            transform: scale(1.1);
        }

        .card-image-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
        }

        .card-type-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(10px);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .card-play-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .card:hover .card-play-overlay {
            opacity: 1;
        }

        .card-play-btn {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #1a1a2e;
        }

        .card-info {
            padding: 18px;
        }

        .card-date {
            font-size: 12px;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .card-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 8px;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 10px;
        }

        .card-tag {
            background: rgba(102, 126, 234, 0.2);
            color: #a5b4fc;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: 600;
        }

        /* ===== MODAL ===== */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-overlay.visible {
            display: flex;
        }

        .modal {
            background: #1a1a2e;
            border-radius: 20px;
            width: 100%;
            max-width: 500px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .modal-header {
            padding: 18px 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-header h2 {
            font-size: 18px;
            font-weight: 800;
        }

        .modal-close {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: none;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .modal-close:hover {
            background: rgba(255,255,255,0.3);
        }

        .modal-filters {
            padding: 15px 20px;
            background: rgba(255,255,255,0.05);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-size: 11px;
            font-weight: 700;
            color: rgba(255,255,255,0.5);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-group select {
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.2);
            font-family: 'Nunito', sans-serif;
            font-size: 14px;
            font-weight: 600;
            color: white;
            background: rgba(255,255,255,0.1);
            cursor: pointer;
        }

        .filter-group select option {
            background: #1a1a2e;
            color: white;
        }

        .modal-results-count {
            padding: 10px 20px;
            font-size: 13px;
            font-weight: 700;
            color: rgba(255,255,255,0.5);
            background: rgba(255,255,255,0.03);
        }

        .modal-body {
            flex: 1;
            overflow-y: auto;
        }

        .modal-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            cursor: pointer;
            transition: background 0.2s;
        }

        .modal-item:hover {
            background: rgba(255,255,255,0.05);
        }

        .modal-item-icon {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .modal-item-info {
            flex: 1;
        }

        .modal-item-title {
            font-size: 14px;
            font-weight: 700;
        }

        .modal-item-date {
            font-size: 12px;
            color: #667eea;
        }

        .modal-empty {
            padding: 40px 20px;
            text-align: center;
            color: rgba(255,255,255,0.5);
        }

        .modal-empty .icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        /* ===== CONTENT POPUP ===== */
        .content-popup-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
        }

        .content-popup-overlay.visible {
            display: flex;
        }

        .content-popup {
            width: 100%;
            max-width: 1000px;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
        }

        .content-popup-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 15px 20px;
            border-radius: 16px 16px 0 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .content-popup-title {
            font-size: 18px;
            font-weight: 700;
        }

        .content-popup-close {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .content-popup-close:hover {
            background: rgba(255,255,255,0.3);
        }

        .content-popup-body {
            background: #1a1a2e;
            border-radius: 0 0 16px 16px;
            overflow: hidden;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .content-popup-media {
            position: relative;
            width: 100%;
            background: #000;
        }

        .content-popup-media iframe {
            width: 100%;
            aspect-ratio: 16/9;
            border: none;
        }

        .content-popup-media img {
            width: 100%;
            max-height: 70vh;
            object-fit: contain;
        }

        .content-popup-info {
            padding: 20px;
        }

        .content-popup-description {
            font-size: 15px;
            color: rgba(255,255,255,0.8);
            line-height: 1.6;
        }

        .content-popup-date {
            font-size: 13px;
            color: rgba(255,255,255,0.5);
            margin-top: 10px;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .header {
                padding: 20px;
            }

            .header-text h1 {
                font-size: 20px;
            }

            .main-container {
                padding: 0 15px 30px;
            }

            .featured-section {
                height: 350px;
            }

            .featured-title {
                font-size: 28px;
            }

            .featured-content {
                padding: 25px;
            }

            .cards-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
                gap: 15px;
            }
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <div class="header">
        <div class="header-left">
            <div class="header-icon">üéß</div>

    <!-- MAIN CONTAINER -->
    <div class="main-container">

        <!-- FEATURED -->
        <div class="featured-section" id="featuredSection" onclick="openContent(0)">

        <div class="section-header">
            <h2 class="section-title">üéµ √Ä √©couter</h2>
            <div class="section-nav">
                <button onclick="scrollCards(-1)">‚Äπ</button>
                <button onclick="scrollCards(1)">‚Ä∫</button>

    </div>

    <!-- MODAL -->
    <div class="modal-overlay" id="modalOverlay" onclick="closeModal(event)">
        <div class="modal" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h2>üìö Toutes les recommandations</h2>

            <div class="modal-filters">
                <div class="filter-group">

    <!-- CONTENT POPUP -->
    <div class="content-popup-overlay" id="contentPopup" onclick="closeContentPopup(event)">
        <div class="content-popup" onclick="event.stopPropagation()">
            <div class="content-popup-header">
                <span class="content-popup-title" id="popupTitle"></span>
                <button class="content-popup-close" onclick="closeContentPopup()">‚úï</button>
            </div>
            <div class="content-popup-body">
                <div class="content-popup-media" id="popupMedia"></div>
                <div class="content-popup-info">
                    <p class="content-popup-description" id="popupDescription"></p>
                    <p class="content-popup-date" id="popupDate"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ===== DONN√âES - √Ä REMPLACER PAR TON GOOGLE SHEET =====
        let RECOS = [
            {
                date: '2026-09-02',
                titre: 'Les quatres saisons de Vivaldi',
                description: 'Cette semaine on se met dans l\'ambiance du 18e si√®cle avec LE son de 1756 !',
                lien: 'https://drive.google.com/file/d/1MfSP7mxY90Yom6bPdwpkI20zPZfLgcc7/view?usp=sharing',
                image: 'https://drive.google.com/file/d/1yZMJmRfSPWVSU5E4pA9NhlGD1tNUBFKb/view?usp=sharing',
                type: 'ecouter',
                tags: ['Histoire', 'Litt√©rature', 'La mise en relation du monde']
            },
            {
                date: '2026-01-05',
                titre: 'Les quatres saisons de Vivaldi',
                description: 'Cette semaine on se met dans l\'ambiance du 18e si√®cle avec LE son de 1756 !',
                lien: 'https://drive.google.com/file/d/1MfSP7mxY90Yom6bPdwpkI20zPZfLgcc7/view?usp=sharing',
                image: 'https://drive.google.com/file/d/1yZMJmRfSPWVSU5E4pA9NhlGD1tNUBFKb/view?usp=sharing',
                type: 'ecouter',
                tags: ['Histoire', 'Litt√©rature']
            }
        ];

        // ===== CONVERTIR LIEN GOOGLE DRIVE EN IMAGE DIRECTE =====
        function convertGoogleDriveUrl(url) {
            if (!url) return null;
            
            // Si c'est d√©j√† une URL d'image normale, la retourner telle quelle
            if (!url.includes('drive.google.com')) {
                return url;
            }
            
            // Extraire l'ID du fichier Google Drive
            let fileId = null;
            
            // Format: /file/d/FILE_ID/view ou /file/d/FILE_ID/
            const match1 = url.match(/\/file\/d\/([a-zA-Z0-9_-]+)/);
            if (match1) {
                fileId = match1[1];
            }
            
            // Format: ?id=FILE_ID
            const match2 = url.match(/[?&]id=([a-zA-Z0-9_-]+)/);
            if (match2) {
                fileId = match2[1];
            }
            
            if (fileId) {
                // Utiliser thumbnail avec grande taille pour les images
                return `https://drive.google.com/thumbnail?id=${fileId}&sz=w1000`;
            }
            
            return url;
        }

        // ===== DETECT CONTENT TYPE =====
        function getContentType(lien, type) {
            // Si un type est sp√©cifi√© dans les donn√©es, l'utiliser
            if (type) {
                const types = {
                    'ecouter': { type: 'audio', icon: 'üéµ', label: '√Ä √©couter' },
                    'regarder': { type: 'video', icon: 'üé¨', label: '√Ä regarder' },
                    'lire': { type: 'read', icon: 'üìñ', label: '√Ä lire' }
                };
                if (types[type.toLowerCase()]) {
                    return types[type.toLowerCase()];
                }
            }
            
            if (!lien) return { type: 'link', icon: 'üîó', label: 'Lien' };
            
            if (lien.includes('spotify.com')) {
                return { type: 'spotify', icon: 'üéµ', label: '√Ä √©couter' };
            } else if (lien.includes('youtube.com/watch') || lien.includes('youtu.be/')) {
                return { type: 'youtube', icon: 'üé¨', label: '√Ä regarder' };
            } else if (lien.includes('youtube.com/@') || lien.includes('youtube.com/channel') || lien.includes('youtube.com/c/')) {
                return { type: 'link', icon: 'üì∫', label: 'Cha√Æne' };
            } else if (lien.includes('loom.com')) {
                return { type: 'loom', icon: 'üé¨', label: '√Ä regarder' };
            } else if (lien.match(/\.(jpg|jpeg|png|gif|webp)(\?|$)/i)) {
                return { type: 'image', icon: 'üñºÔ∏è', label: 'Image' };
            } else if (lien.includes('drive.google.com') && lien.includes('/file/')) {
                return { type: 'gdrive', icon: 'üéµ', label: '√Ä √©couter' };
            } else {
                return { type: 'link', icon: 'üîó', label: 'Lien' };
            }
        }

        // ===== INIT =====
        function init() {
            // Trier par date d√©croissante (plus r√©cent en premier)
            RECOS.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            document.getElementById('recoCount').textContent = RECOS.length;
            displayFeatured();
            displayCards();
        }

        // ===== DISPLAY FEATURED =====
        function displayFeatured() {
            if (RECOS.length === 0) {
                document.getElementById('featuredSection').style.display = 'none';
                return;
            }

            const reco = RECOS[0];
            const contentType = getContentType(reco.lien, reco.type);
            const imageUrl = convertGoogleDriveUrl(reco.image);

            document.getElementById('featuredBg').style.backgroundImage = imageUrl ? `url('${imageUrl}')` : '';
            document.getElementById('featuredTitle').textContent = reco.titre;
            document.getElementById('featuredDescription').textContent = reco.description;
            document.getElementById('featuredDate').textContent = formatDate(reco.date);
            document.getElementById('featuredType').innerHTML = `${contentType.icon} ${contentType.label}`;
            
            // Afficher les tags
            const tagsContainer = document.getElementById('featuredTags');
            if (reco.tags && reco.tags.length > 0) {
                tagsContainer.innerHTML = reco.tags.map(tag => `<span class="featured-tag">${tag}</span>`).join('');
            } else {
                tagsContainer.innerHTML = '';
            }
            
            // Afficher/masquer le bouton play selon le type
            const playBtn = document.getElementById('featuredPlayBtn');
            if (contentType.type === 'link') {
                playBtn.textContent = '‚Üó';
            } else if (contentType.type === 'image') {
                playBtn.textContent = 'üîç';
            } else {
                playBtn.textContent = '‚ñ∂';
            }
        }

        // ===== DISPLAY CARDS =====
        function displayCards() {
            const grid = document.getElementById('cardsGrid');
            const recentRecos = RECOS.slice(1);

            if (recentRecos.length === 0) {
                grid.innerHTML = '<p style="color: rgba(255,255,255,0.5);">Pas encore d\'archives</p>';
                return;
            }

            grid.innerHTML = recentRecos.map((reco, index) => {
                const contentType = getContentType(reco.lien, reco.type);
                const realIndex = index + 1;
                const imageUrl = convertGoogleDriveUrl(reco.image);
                
                return `
                    <div class="card" onclick="openContent(${realIndex})">
                        <div class="card-image">
                            ${imageUrl 
                                ? `<img src="${imageUrl}" alt="${reco.titre}" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                                   <div class="card-image-placeholder" style="display:none;">${contentType.icon}</div>`
                                : `<div class="card-image-placeholder">${contentType.icon}</div>`
                            }
                            <div class="card-type-badge">${contentType.icon} ${contentType.label}</div>
                            <div class="card-play-overlay">
                                <div class="card-play-btn">${contentType.type === 'link' ? '‚Üó' : contentType.type === 'image' ? 'üîç' : '‚ñ∂'}</div>
                            </div>
                        </div>
                        <div class="card-info">
                            <div class="card-date">${formatDate(reco.date)}</div>
                            <h3 class="card-title">${reco.titre}</h3>
                            ${reco.tags && reco.tags.length > 0 ? `
                                <div class="card-tags">
                                    ${reco.tags.map(tag => `<span class="card-tag">${tag}</span>`).join('')}
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // ===== OPEN CONTENT =====
        function openContent(index) {
            const reco = RECOS[index];
            if (!reco) return;

            const contentType = getContentType(reco.lien, reco.type);
            
            // Si c'est un lien externe (cha√Æne YouTube, site web), ouvrir dans nouvel onglet
            if (contentType.type === 'link') {
                window.open(reco.lien, '_blank');
                return;
            }

            document.getElementById('popupTitle').textContent = reco.titre;
            document.getElementById('popupDescription').textContent = reco.description;
            document.getElementById('popupDate').textContent = formatDate(reco.date);

            const mediaContainer = document.getElementById('popupMedia');
            
            if (contentType.type === 'youtube') {
                const videoId = reco.lien.includes('youtu.be/') 
                    ? reco.lien.split('youtu.be/')[1]?.split('?')[0]
                    : reco.lien.split('v=')[1]?.split('&')[0];
                mediaContainer.innerHTML = `<iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>`;
            } else if (contentType.type === 'loom') {
                const embedUrl = reco.lien.replace('/share/', '/embed/');
                mediaContainer.innerHTML = `<iframe src="${embedUrl}" allowfullscreen></iframe>`;
            } else if (contentType.type === 'spotify') {
                let embedUrl = reco.lien.replace('open.spotify.com/', 'open.spotify.com/embed/');
                mediaContainer.innerHTML = `<iframe src="${embedUrl}" style="aspect-ratio: auto; height: 352px;" allow="encrypted-media"></iframe>`;
            } else if (contentType.type === 'image') {
                const imageUrl = convertGoogleDriveUrl(reco.lien);
                mediaContainer.innerHTML = `<img src="${imageUrl}" alt="${reco.titre}">`;
            } else if (contentType.type === 'gdrive' || contentType.type === 'audio' || contentType.type === 'video') {
                // Pour les fichiers Google Drive (audio, vid√©o, etc.)
                const fileId = reco.lien.match(/\/file\/d\/([a-zA-Z0-9_-]+)/)?.[1];
                if (fileId) {
                    mediaContainer.innerHTML = `<iframe src="https://drive.google.com/file/d/${fileId}/preview" style="aspect-ratio: 16/9;" allow="autoplay"></iframe>`;
                }
            }

            document.getElementById('contentPopup').classList.add('visible');
        }

        function closeContentPopup(event) {
            if (!event || event.target === event.currentTarget) {
                document.getElementById('contentPopup').classList.remove('visible');
                document.getElementById('popupMedia').innerHTML = '';
            }
        }

        // ===== MODAL =====
        function openModal() {
            buildMonthFilter();
            filterModalItems();
            document.getElementById('modalOverlay').classList.add('visible');
        }

        function closeModal(event) {
            if (!event || event.target === event.currentTarget) {
                document.getElementById('modalOverlay').classList.remove('visible');
            }
        }

        function buildMonthFilter() {
            const select = document.getElementById('monthFilter');
            const months = {};
            
            RECOS.forEach(reco => {
                const date = new Date(reco.date);
                const key = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                const label = date.toLocaleDateString('fr-FR', { month: 'long', year: 'numeric' });
                months[key] = label.charAt(0).toUpperCase() + label.slice(1);
            });

            const sortedKeys = Object.keys(months).sort().reverse();
            select.innerHTML = '<option value="all">Tous les mois</option>';
            sortedKeys.forEach(key => {
                const option = document.createElement('option');
                option.value = key;
                option.textContent = months[key];
                select.appendChild(option);
            });
        }

        function filterModalItems() {
            const monthFilter = document.getElementById('monthFilter').value;
            const container = document.getElementById('modalBody');

            let filtered = RECOS;
            if (monthFilter !== 'all') {
                filtered = RECOS.filter(reco => {
                    const date = new Date(reco.date);
                    const key = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                    return key === monthFilter;
                });
            }

            document.getElementById('modalResultsCount').textContent = 
                filtered.length + ' recommandation' + (filtered.length > 1 ? 's' : '');

            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="modal-empty">
                        <div class="icon">üì≠</div>
                        <p>Aucune recommandation ce mois-ci</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filtered.map(reco => {
                const contentType = getContentType(reco.lien, reco.type);
                const index = RECOS.indexOf(reco);
                return `
                    <div class="modal-item" onclick="openContent(${index}); closeModal();">
                        <div class="modal-item-icon">${contentType.icon}</div>
                        <div class="modal-item-info">
                            <div class="modal-item-title">${reco.titre}</div>
                            <div class="modal-item-date">${formatDate(reco.date)}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // ===== FORMAT DATE =====
        function formatDate(dateStr) {
            if (!dateStr) return '';
            try {
                const date = new Date(dateStr);
                if (isNaN(date.getTime())) return dateStr;
                return date.toLocaleDateString('fr-FR', { 
                    day: 'numeric', 
                    month: 'long', 
                    year: 'numeric' 
                });
            } catch {
                return dateStr;
            }
        }

        // ===== KEYBOARD =====
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
                closeContentPopup();
            }
        });

        // ===== START =====
        init();
    </script>

</body>
