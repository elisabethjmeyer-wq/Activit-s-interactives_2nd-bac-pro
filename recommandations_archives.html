<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archives - Recommandations de la semaine</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 50%, #1e1e2e 100%);
            min-height: 100vh;
            color: #ffffff;
        }

        /* ===== HEADER ===== */
        .header {
            padding: 25px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
            background: linear-gradient(180deg, rgba(0,0,0,0.5) 0%, transparent 100%);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .header-text h1 {
            font-size: 24px;
            font-weight: 800;
            color: white;
        }

        .header-text p {
            font-size: 14px;
            color: rgba(255,255,255,0.6);
            margin-top: 2px;
        }

        .header-badge {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .header-badge:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.05);
        }

        /* ===== MAIN CONTAINER ===== */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 30px 50px;
        }

        /* ===== FEATURED SECTION ===== */
        .featured-section {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 40px;
            cursor: pointer;
            display: flex;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .featured-image {
            width: 45%;
            min-height: 350px;
            position: relative;
            overflow: hidden;
        }

        .featured-background {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            transition: transform 0.5s;
        }

        .featured-section:hover .featured-background {
            transform: scale(1.05);
        }

        .featured-play-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 70px;
            background: rgba(255,255,255,0.95);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            color: #1e1e2e;
            opacity: 0.9;
            transition: all 0.3s;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
        }

        .featured-section:hover .featured-play-btn {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
        }

        .featured-content {
            width: 55%;
            padding: 35px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .featured-badges {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .featured-badge {
            display: inline-block;
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: #000;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .featured-type {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(255,255,255,0.15);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .featured-title {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 15px;
            line-height: 1.2;
        }

        .featured-description {
            font-size: 15px;
            color: rgba(255,255,255,0.75);
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .featured-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .featured-tag {
            background: rgba(102, 126, 234, 0.3);
            color: #a5b4fc;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
        }

        .featured-date {
            font-size: 13px;
            color: rgba(255,255,255,0.5);
        }

        /* ===== CAROUSEL SECTION ===== */
        .carousel-section {
            margin-bottom: 35px;
        }

        .carousel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .carousel-title {
            font-size: 20px;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .carousel-nav {
            display: flex;
            gap: 8px;
        }

        .carousel-nav-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .carousel-nav-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        .carousel-nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .carousel-container {
            position: relative;
            overflow: hidden;
        }

        .carousel-track {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            scroll-behavior: smooth;
            scrollbar-width: none;
            padding: 10px 0;
        }

        .carousel-track::-webkit-scrollbar {
            display: none;
        }

        /* ===== CARDS ===== */
        .card {
            flex-shrink: 0;
            width: 280px;
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid rgba(255,255,255,0.08);
        }

        .card:hover {
            transform: translateY(-8px) scale(1.02);
            background: rgba(255,255,255,0.1);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .card-image {
            position: relative;
            aspect-ratio: 16/9;
            background: linear-gradient(135deg, #667eea, #764ba2);
            overflow: hidden;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .card:hover .card-image img {
            transform: scale(1.1);
        }

        .card-image-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 45px;
        }

        .card-type-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(10px);
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .card-play-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .card:hover .card-play-overlay {
            opacity: 1;
        }

        .card-play-btn {

            height: 50px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #1e1e2e;
        }

        .card-info {
            padding: 15px;
        }

        .card-date {
            font-size: 11px;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .card-title {
            font-size: 15px;
            font-weight: 700;
            margin-bottom: 8px;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;

        .card-tag {

            color: #a5b4fc;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: 600;
        }

        .carousel-empty {
            color: rgba(255,255,255,0.4);
            font-size: 14px;
            padding: 20px;
        }

        /* ===== MODAL ===== */

            background: rgba(0,0,0,0.8);

            justify-content: center;

            padding: 20px;

        .modal-item:hover {

        }

        .modal-item-title {

        .modal-item-meta {

        .modal-empty {

            align-items: center;
            justify-content: center;

        }

        .content-popup-overlay.visible {
            display: flex;
        }

        .content-popup {
            width: 100%;

        .content-popup-header {

            align-items: center;

        .content-popup-title {
            font-size: 18px;

        }

        .content-popup-close {
            width: 36px;

            border-radius: 50%;
            border: none;
            background: rgba(255,255,255,0.2);
            color: white;

            transition: all 0.2s;
        }

        .content-popup-close:hover {

        .content-popup-body {

        .content-popup-media {

        .content-popup-media img {

        .content-popup-info {

        .content-popup-tags {

    <script>
        // ===== CONFIGURATION =====
        const GOOGLE_SHEETS_ID = '1imYDD3NPS9_ZqFewDrJcyqQV6fCq2kKL_YUC26hJJow';
        const SHEET_NAME = 'recommandations';

        // ===== DONN√âES =====
        let RECOS = [];

        // ===== CHARGEMENT GOOGLE SHEETS =====
        async function loadRecosFromGoogleSheets() {
            try {
                const url = `https://docs.google.com/spreadsheets/d/${GOOGLE_SHEETS_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(SHEET_NAME)}`;
                const response = await fetch(url);
                const text = await response.text();
                
                const jsonString = text.match(/google\.visualization\.Query\.setResponse\(([\s\S]*)\);?/);
                if (!jsonString || !jsonString[1]) {
                    throw new Error('Format de r√©ponse invalide');
                }
                
                const data = JSON.parse(jsonString[1]);
                const rows = data.table.rows;
                
                RECOS = [];
                
                for (let i = 0; i < rows.length; i++) {
                    const row = rows[i].c;
                    if (!row || !row[0] || row[0].v === null) continue;
                    
                    // Extraire la date (peut √™tre format√©e ou valeur brute)
                    let dateValue = row[0]?.f || row[0]?.v || '';
                    
                    const reco = {
                        date: dateValue,
                        dateSort: parseDate(dateValue),
                        titre: row[1]?.v || '',
                        description: row[2]?.v || '',
                        lien: row[3]?.v || '',
                        image: row[4]?.v || '',
                        type: (row[5]?.v || '').toLowerCase().trim(),
                        tags: row[6]?.v || ''
                    };
                    
                    if (reco.titre) {
                        RECOS.push(reco);
                    }
                }
                
                // Trier par date d√©croissante
                RECOS.sort((a, b) => {
                    if (a.dateSort > b.dateSort) return -1;
                    if (a.dateSort < b.dateSort) return 1;
                    return 0;
                });
                
                console.log(`‚úÖ ${RECOS.length} recommandations charg√©es`);
                return true;
                
            } catch (error) {
                console.error('‚ùå Erreur chargement:', error);
                return false;
            }
        }

        // ===== PARSE DATE =====
        function parseDate(dateStr) {
            if (!dateStr) return '1970-01-01';
            
            // Format DD-MM-YYYY ou DD/MM/YYYY
            const match = dateStr.match(/^(\d{1,2})[-\/](\d{1,2})[-\/](\d{4})$/);
            if (match) {
                const day = match[1].padStart(2, '0');
                const month = match[2].padStart(2, '0');
                const year = match[3];
                return `${year}-${month}-${day}`;
            }
            
            // Format YYYY-MM-DD
            if (/^\d{4}-\d{2}-\d{2}$/.test(dateStr)) {
                return dateStr;
            }
            
            return '1970-01-01';
        }

        // ===== TYPE CONFIG =====
        const TYPE_CONFIG = {
            'ecouter': { icon: 'üéµ', label: '√Ä √©couter' },
            'regarder': { icon: 'üé¨', label: '√Ä regarder' },
            'lire': { icon: 'üìñ', label: '√Ä lire' }
        };

        // ===== CONVERT GOOGLE DRIVE LINK TO IMAGE =====
        function convertToImageUrl(url) {
            if (!url) return '';
            
            if (url.includes('drive.google.com')) {
                const match = url.match(/\/file\/d\/([a-zA-Z0-9_-]+)/);
                if (match) {
                    return `https://drive.google.com/thumbnail?id=${match[1]}&sz=w1000`;
                }
            }
            
            return url;
        }

        // ===== DETECT CONTENT TYPE FROM LINK =====
        function getContentTypeFromLink(lien, type) {
            if (!lien) return 'link';
            
            // D√©tection par le lien
            if (lien.includes('spotify.com')) return 'spotify';
            if (lien.includes('youtube.com/watch') || lien.includes('youtu.be/')) return 'youtube';
            if (lien.includes('loom.com')) return 'loom';
            if (lien.includes('docs.google.com/document') || 
                lien.includes('docs.google.com/spreadsheets') || 
                lien.includes('docs.google.com/presentation')) return 'googledoc';
            if (lien.match(/\.(jpg|jpeg|png|gif|webp)(\?|$)/i)) return 'image';
            
            // Google Drive : d√©tecter si c'est une image ou un fichier audio/video
            if (lien.includes('drive.google.com') && lien.includes('/file/')) {
                // Si le type est "regarder" sans YouTube/Loom, c'est probablement une image
                if (type === 'regarder') return 'gdrive-image';
                // Sinon c'est un fichier audio/video
                return 'gdrive';
            }
            
            // Si type "lire" mais pas un Google Doc, c'est un article externe
            if (type === 'lire') return 'article';
            
            return 'link';
        }

        // ===== PARSE TAGS =====
        function parseTags(tagsStr) {
            if (!tagsStr) return [];
            return tagsStr.split(/[,;]/).map(t => t.trim()).filter(t => t);
        }

        // ===== FORMAT DATE =====
        function formatDate(dateStr) {
            if (!dateStr) return '';
            
            const match = dateStr.match(/^(\d{1,2})[-\/](\d{1,2})[-\/](\d{4})$/);
            if (match) {
                const day = parseInt(match[1]);
                const month = parseInt(match[2]) - 1;
                const year = parseInt(match[3]);
                const date = new Date(year, month, day);
                return date.toLocaleDateString('fr-FR', { 
                    day: 'numeric', 
                    month: 'long', 
                    year: 'numeric' 
                });
            }
            
            return dateStr;
        }

        // ===== INIT =====
        async function init() {
            const success = await loadRecosFromGoogleSheets();
            
            if (!success || RECOS.length === 0) {
                document.querySelector('.main-container').innerHTML = `
                    <div style="background: rgba(255,255,255,0.05); border-radius: 16px; padding: 40px; text-align: center; color: rgba(255,255,255,0.6);">
                        <div style="font-size: 50px; margin-bottom: 15px;">‚ö†Ô∏è</div>
                        <p>Impossible de charger les recommandations.</p>
                    </div>
                `;
                return;
            }
            
            document.getElementById('recoCount').textContent = RECOS.length;
            displayFeatured();
            displayCarousels();
        }

        // ===== DISPLAY FEATURED =====
        function displayFeatured() {
            if (RECOS.length === 0) {
                document.getElementById('featuredSection').style.display = 'none';
                return;
            }

            const reco = RECOS[0];
            const typeConfig = TYPE_CONFIG[reco.type] || { icon: 'üìå', label: 'Recommandation' };
            const tags = parseTags(reco.tags);
            const linkType = getContentTypeFromLink(reco.lien, reco.type);
            const imageUrl = convertToImageUrl(reco.image);

            document.getElementById('featuredBg').style.backgroundImage = imageUrl ? `url('${imageUrl}')` : 'none';
            document.getElementById('featuredTitle').textContent = reco.titre;
            document.getElementById('featuredDescription').textContent = reco.description;
            document.getElementById('featuredDate').textContent = formatDate(reco.date);
            document.getElementById('featuredType').innerHTML = `${typeConfig.icon} ${typeConfig.label}`;
            
            document.getElementById('featuredTags').innerHTML = tags.map(tag => 
                `<span class="featured-tag">${tag}</span>`
            ).join('');
            
            const playBtn = document.getElementById('featuredPlayBtn');
            if (linkType === 'link' || linkType === 'article') {
                playBtn.textContent = '‚Üó';
            } else if (linkType === 'image') {
                playBtn.textContent = 'üîç';
            } else {
                playBtn.textContent = '‚ñ∂';
            }
        }

        // ===== DISPLAY CAROUSELS =====
        function displayCarousels() {
            const container = document.getElementById('carouselsContainer');
            const recosWithoutFeatured = RECOS.slice(1);

            const byType = {
                'ecouter': recosWithoutFeatured.filter(r => r.type === 'ecouter'),
                'regarder': recosWithoutFeatured.filter(r => r.type === 'regarder'),
                'lire': recosWithoutFeatured.filter(r => r.type === 'lire')
            };

            let html = '';

            for (const [type, recos] of Object.entries(byType)) {
                if (recos.length === 0) continue;

                const config = TYPE_CONFIG[type];
                const carouselId = `carousel-${type}`;

                html += `
                    <div class="carousel-section">
                        <div class="carousel-header">
                            <h2 class="carousel-title">${config.icon} ${config.label}</h2>
                            <div class="carousel-nav">
                                <button class="carousel-nav-btn" onclick="scrollCarousel('${carouselId}', -1)">‚ùÆ</button>
                                <button class="carousel-nav-btn" onclick="scrollCarousel('${carouselId}', 1)">‚ùØ</button>
                            </div>
                        </div>
                        <div class="carousel-container">
                            <div class="carousel-track" id="${carouselId}">
                                ${recos.map(reco => createCard(reco)).join('')}
                            </div>
                        </div>
                    </div>
                `;
            }

            container.innerHTML = html || '<p class="carousel-empty">Aucune recommandation pour le moment</p>';
        }

        // ===== CREATE CARD =====
        function createCard(reco) {
            const typeConfig = TYPE_CONFIG[reco.type] || { icon: 'üìå', label: 'Autre' };
            const tags = parseTags(reco.tags);
            const index = RECOS.indexOf(reco);
            const linkType = getContentTypeFromLink(reco.lien, reco.type);
            const imageUrl = convertToImageUrl(reco.image);
            
            let playIcon = '‚ñ∂';
            if (linkType === 'link' || linkType === 'article') playIcon = '‚Üó';
            else if (linkType === 'image') playIcon = 'üîç';

            return `
                <div class="card" onclick="openContent(${index})">
                    <div class="card-image">
                        ${imageUrl 
                            ? `<img src="${imageUrl}" alt="${reco.titre}" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                               <div class="card-image-placeholder" style="display:none;">${typeConfig.icon}</div>`
                            : `<div class="card-image-placeholder">${typeConfig.icon}</div>`
                        }
                        <div class="card-type-badge">${typeConfig.icon} ${typeConfig.label}</div>
                        <div class="card-play-overlay">
                            <div class="card-play-btn">${playIcon}</div>
                        </div>
                    </div>
                    <div class="card-info">
                        <div class="card-date">${formatDate(reco.date)}</div>
                        <h3 class="card-title">${reco.titre}</h3>
                        <div class="card-tags">
                            ${tags.slice(0, 3).map(tag => `<span class="card-tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        // ===== SCROLL CAROUSEL =====
        function scrollCarousel(id, direction) {
            const track = document.getElementById(id);
            const scrollAmount = 300;
            track.scrollBy({ left: direction * scrollAmount, behavior: 'smooth' });
        }

        // ===== OPEN CONTENT =====
        function openContent(index) {
            const reco = RECOS[index];
            if (!reco) return;

            const linkType = getContentTypeFromLink(reco.lien, reco.type);
            const tags = parseTags(reco.tags);
            const imageUrl = convertToImageUrl(reco.image);

            document.getElementById('popupTitle').textContent = reco.titre;
            document.getElementById('popupDescription').textContent = reco.description;
            document.getElementById('popupDate').textContent = formatDate(reco.date);
            document.getElementById('popupTags').innerHTML = tags.map(tag => 
                `<span class="content-popup-tag">${tag}</span>`
            ).join('');

            const mediaContainer = document.getElementById('popupMedia');
            
            // ===== YOUTUBE =====
            if (linkType === 'youtube') {
                let videoId = '';
                if (reco.lien.includes('youtu.be/')) {
                    const afterDomain = reco.lien.split('youtu.be/')[1];
                    if (afterDomain) {
                        videoId = afterDomain.split('?')[0].split('&')[0].split('/')[0];
                    }
                } else if (reco.lien.includes('youtube.com/watch')) {
                    try {
                        const url = new URL(reco.lien);
                        videoId = url.searchParams.get('v');
                    } catch {
                        const urlParams = new URLSearchParams(reco.lien.split('?')[1]);
                        videoId = urlParams.get('v');
                    }
                }
                console.log('YouTube videoId:', videoId);
                if (videoId) {
                    mediaContainer.innerHTML = `<iframe src="https://www.youtube-nocookie.com/embed/${videoId}" allowfullscreen allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>`;
                }
            }
            // ===== GOOGLE DOCS =====
            else if (linkType === 'googledoc') {
                let embedUrl = reco.lien;
                if (reco.lien.includes('/edit')) {
                    embedUrl = reco.lien.replace(/\/edit.*$/, '/preview');
                } else if (reco.lien.includes('/view')) {
                    embedUrl = reco.lien.replace(/\/view.*$/, '/preview');
                } else if (!reco.lien.includes('/preview')) {
                    embedUrl = reco.lien.split('?')[0] + '/preview';
                }
                mediaContainer.innerHTML = `<iframe src="${embedUrl}" style="width: 100%; height: 500px; border: none;"></iframe>`;
            }
            // ===== GOOGLE DRIVE FILES (audio/video) =====
            else if (linkType === 'gdrive') {
                const fileId = reco.lien.match(/\/file\/d\/([a-zA-Z0-9_-]+)/)?.[1];
                if (fileId) {
                    let html = '';
                    if (imageUrl) {
                        html += `<img src="${imageUrl}" alt="${reco.titre}" style="width: 100%; max-height: 300px; object-fit: cover;">`;
                    }
                    html += `<iframe src="https://drive.google.com/file/d/${fileId}/preview" style="width: 100%; height: 80px;" allow="autoplay"></iframe>`;
                    mediaContainer.innerHTML = html;
                }
            }
            // ===== GOOGLE DRIVE IMAGES =====
            else if (linkType === 'gdrive-image') {
                const fileId = reco.lien.match(/\/file\/d\/([a-zA-Z0-9_-]+)/)?.[1];
                if (fileId) {
                    const directImageUrl = `https://drive.google.com/thumbnail?id=${fileId}&sz=w2000`;
                    mediaContainer.innerHTML = `<img src="${directImageUrl}" alt="${reco.titre}" style="width: 100%; max-height: 70vh; object-fit: contain;">`;
                }
            }
            // ===== ARTICLES EXTERNES =====
            else if (linkType === 'article') {
                let html = '';
                if (imageUrl) {
                    html += `<img src="${imageUrl}" alt="${reco.titre}" style="width: 100%; max-height: 300px; object-fit: cover;">`;
                }
                html += `
                    <div class="external-link-container">
                        <p style="color: rgba(255,255,255,0.7); margin-bottom: 20px;">Cet article provient d'un site externe.</p>
                        <a href="${reco.lien}" target="_blank" class="external-link-btn">
                            üìñ Lire l'article
                        </a>
                    </div>
                `;
                mediaContainer.innerHTML = html;
            }
            // ===== LOOM =====
            else if (linkType === 'loom') {
                const embedUrl = reco.lien.replace('/share/', '/embed/');
                mediaContainer.innerHTML = `<iframe src="${embedUrl}" allowfullscreen></iframe>`;
            }
            // ===== SPOTIFY =====
            else if (linkType === 'spotify') {
                let embedUrl = reco.lien.replace('open.spotify.com/', 'open.spotify.com/embed/');
                mediaContainer.innerHTML = `<iframe src="${embedUrl}" style="aspect-ratio: auto; height: 352px;" allow="encrypted-media"></iframe>`;
            }
            // ===== IMAGE =====
            else if (linkType === 'image') {
                mediaContainer.innerHTML = `<img src="${reco.lien}" alt="${reco.titre}">`;
            }
            // ===== LIEN EXTERNE =====
            else if (linkType === 'link') {
                window.open(reco.lien, '_blank');
                return;
            }

            document.getElementById('contentPopup').classList.add('visible');
        }

        function closeContentPopup(event) {
            if (!event || event.target === event.currentTarget) {
                document.getElementById('contentPopup').classList.remove('visible');
                document.getElementById('popupMedia').innerHTML = '';
            }
        }

        // ===== MODAL =====
        function openModal() {
            buildFilters();
            filterModalItems();
            document.getElementById('modalOverlay').classList.add('visible');
        }

        function closeModal(event) {
            if (!event || event.target === event.currentTarget) {
                document.getElementById('modalOverlay').classList.remove('visible');
            }
        }

        function buildFilters() {
            // Month filter
            const monthSelect = document.getElementById('monthFilter');
            const months = {};
            RECOS.forEach(reco => {
                if (!reco.dateSort || reco.dateSort === '1970-01-01') return;
                const [year, month] = reco.dateSort.split('-');
                const key = `${year}-${month}`;
                const date = new Date(parseInt(year), parseInt(month) - 1, 1);
                const label = date.toLocaleDateString('fr-FR', { month: 'long', year: 'numeric' });
                months[key] = label.charAt(0).toUpperCase() + label.slice(1);
            });
            const sortedMonths = Object.keys(months).sort().reverse();
            monthSelect.innerHTML = '<option value="all">Tous</option>' + 
                sortedMonths.map(key => `<option value="${key}">${months[key]}</option>`).join('');

            // Tag filter
            const tagSelect = document.getElementById('tagFilter');
            const allTags = new Set();
            RECOS.forEach(reco => parseTags(reco.tags).forEach(tag => allTags.add(tag)));
            const sortedTags = [...allTags].sort();
            tagSelect.innerHTML = '<option value="all">Toutes</option>' + 
                sortedTags.map(tag => `<option value="${tag}">${tag}</option>`).join('');
        }

        function filterModalItems() {
            const monthFilter = document.getElementById('monthFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;
            const tagFilter = document.getElementById('tagFilter').value;
            const container = document.getElementById('modalBody');

            let filtered = RECOS.filter(reco => {
                // Month
                if (monthFilter !== 'all') {
                    const [year, month] = reco.dateSort.split('-');
                    if (`${year}-${month}` !== monthFilter) return false;
                }
                // Type
                if (typeFilter !== 'all' && reco.type !== typeFilter) return false;
                // Tag
                if (tagFilter !== 'all' && !parseTags(reco.tags).includes(tagFilter)) return false;
                return true;
            });

            document.getElementById('modalResultsCount').textContent = 
                filtered.length + ' r√©sultat' + (filtered.length > 1 ? 's' : '');

            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="modal-empty">
                        <div class="icon">üì≠</div>
                        <p>Aucune recommandation trouv√©e</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filtered.map(reco => {
                const typeConfig = TYPE_CONFIG[reco.type] || { icon: 'üìå' };
                const tags = parseTags(reco.tags);
                const index = RECOS.indexOf(reco);
                return `
                    <div class="modal-item" onclick="openContent(${index}); closeModal();">
                        <div class="modal-item-icon">${typeConfig.icon}</div>
                        <div class="modal-item-info">
                            <div class="modal-item-title">${reco.titre}</div>
                            <div class="modal-item-meta">
                                <span class="modal-item-date">${formatDate(reco.date)}</span>
                                <span>${tags.join(', ')}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // ===== KEYBOARD =====
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
                closeContentPopup();
            }
        });

        // ===== START =====
        init();
    </script>
